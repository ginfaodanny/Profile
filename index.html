<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Georges Gin-Fao Daniel — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --accent:#2f5c8a; --muted:#6e7b89; --soft:#e9eef4;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,var(--bg),#eef3f8);color:#10222e}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:360px;max-width:95vw;background:linear-gradient(180deg,var(--card),#fbfdff);border-radius:22px;box-shadow:0 8px 30px rgba(17,36,56,0.12);overflow:hidden;border:1px solid rgba(15,40,70,0.04);animation:pop .6s cubic-bezier(.2,.9,.3,1);}
    @keyframes pop{from{transform:translateY(12px) scale(.995);opacity:0}to{transform:none;opacity:1}}

    .head{background:var(--accent);color:#fff;padding:28px;border-bottom:8px solid rgba(255,255,255,0.06);display:grid;gap:6px}
    .name{font-weight:800;font-size:20px;letter-spacing:-0.2px}
    .role{font-weight:600;opacity:.95;color:rgba(255,255,255,0.95)}

    .section-title{padding:18px 24px 6px;color:var(--accent);font-weight:700;letter-spacing:1px}
    .list{padding:8px 18px 26px;display:flex;flex-direction:column;gap:14px}

    .item{display:flex;align-items:center;justify-content:space-between;padding:14px 14px;border-radius:14px;background:linear-gradient(180deg,#f3f6f9,var(--soft));box-shadow:inset 0 1px 0 rgba(255,255,255,0.6),0 6px 18px rgba(15,40,70,0.04);cursor:pointer;transition:transform .22s ease,box-shadow .22s ease}
    .item:hover{transform:translateY(-6px);box-shadow:0 18px 28px rgba(15,40,70,0.08)}
    .left{display:flex;align-items:center;gap:12px}
    .icon{width:44px;height:44px;border-radius:10px;background:rgba(47,92,138,0.08);display:grid;place-items:center;box-shadow:inset 0 2px 6px rgba(255,255,255,0.6);}
    .label{font-weight:700;color:#0f2330}
    .chev{opacity:.6}

    /* small caption */
    .meta{display:flex;align-items:center;justify-content:center;padding:14px;border-top:1px dashed rgba(16,34,46,0.04)}
    .meta .pill{background:#eef6ff;padding:8px 14px;border-radius:16px;border:1px solid rgba(47,92,138,0.06);color:var(--accent);font-weight:600}

    /* icons (SVGs) style */
    svg{width:20px;height:20px;display:block}

    /* entrance staggering */
    .item{opacity:0;transform:translateY(18px);animation:fadeInUp .6s forwards cubic-bezier(.2,.9,.3,1)}
    .item:nth-child(1){animation-delay:.18s}
    .item:nth-child(2){animation-delay:.30s}
    .item:nth-child(3){animation-delay:.42s}
    .item:nth-child(4){animation-delay:.54s}
    .item:nth-child(5){animation-delay:.66s}
    .item:nth-child(6){animation-delay:.78s}

    @keyframes fadeInUp{to{opacity:1;transform:none}}

    /* subtle floating BG circles */
    .bg-deco{position:absolute;inset:0;pointer-events:none;overflow:hidden}
    .bg-deco span{position:absolute;border-radius:50%;filter:blur(28px);opacity:.08}
    .b1{width:260px;height:260px;background:#6aa0d8;left:-40px;top:-40px}
    .b2{width:160px;height:160px;background:#8bbbe0;right:-60px;bottom:-50px}

    /* responsive tweak */
    @media(min-width:880px){.card{width:420px}}

    /* micro interactions for icons */
    .item:active{transform:translateY(-2px) scale(.998)}

    /* ripple on click */
    .ripple{position:relative;overflow:hidden}
    .ripple::after{content:"";position:absolute;left:50%;top:50%;width:10px;height:10px;background:rgba(47,92,138,0.08);opacity:0;border-radius:50%;transform:translate(-50%,-50%) scale(1);transition:opacity .6s,transform .6s}
    .ripple:active::after{opacity:1;transform:translate(-50%,-50%) scale(18);transition:opacity .9s,transform .9s}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="position:relative">
      <div class="bg-deco" aria-hidden>
        <span class="b1"></span>
        <span class="b2"></span>
      </div>
      <article class="card" role="region" aria-label="Fiche contact Georges Gin-Fao Daniel">
        <header class="head">
          <div class="name">Georges Gin-Fao Daniel</div>
          <div class="role">Technicien Informatique – Support & Réseaux</div>
        </header>

        <div class="section-title">COORDONNÉES PROFESSIONNELLES</div>
        <div class="list">

          <button class="item ripple" id="btn-nat">
            <div class="left">
              <div class="icon" aria-hidden>
                <!-- phone -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12 1.05.36 2.07.72 3.03a2 2 0 0 1-.45 2.11L9.91 9.91a15 15 0 0 0 6 6l.97-1.66a2 2 0 0 1 2.11-.45c.96.36 1.98.6 3.03.72A2 2 0 0 1 22 16.92z"></path></svg>
              </div>
              <div class="label">Natcom</div>
            </div>
            <div class="chev">▶</div>
          </button>

          <button class="item ripple" id="btn-dig">
            <div class="left">
              <div class="icon">
                <!-- mobile -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><rect x="6" y="2" width="12" height="20" rx="2"></rect></svg>
              </div>
              <div class="label">Digicel</div>
            </div>
            <div class="chev">▶</div>
          </button>

          <button class="item ripple" id="btn-whats">
            <div class="left">
              <div class="icon">
                <!-- chat -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
              </div>
              <div class="label">WhatsApp</div>
            </div>
            <div class="chev">▶</div>
          </button>

          <button class="item ripple" id="btn-mail">
            <div class="left">
              <div class="icon">
                <!-- mail -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 8l7.89 5.26a2 2 0 0 0 2.22 0L21 8"></path><rect x="3" y="4" width="18" height="16" rx="2"></rect></svg>
              </div>
              <div class="label">Envoyer un email</div>
            </div>
            <div class="chev">▶</div>
          </button>

          <button class="item ripple" id="btn-loc">
            <div class="left">
              <div class="icon">
                <!-- pin -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="2"></circle></svg>
              </div>
              <div class="label">Localisation</div>
            </div>
            <div class="chev">▶</div>
          </button>

          <a class="item ripple" id="btn-cv" href="cv.pdf" download="cv.pdf">
            <div class="left">
              <div class="icon">
                <!-- download doc -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
              </div>
              <div class="label">Télécharger le CV (PDF)</div>
            </div>
            <div class="chev">▶</div>
          </a>

        </div>

        <div class="meta"><div class="pill">Dernière mise à jour : 2026</div></div>
      </article>
    </div>
  </div>

  <script>
    // données fournies
    const contacts = {
      nat: '+50941704583',
      dig: '+50944539500',
      whats: '50933377934',
      mail: 'gincoder-ms@outlook.fr',
      loc: 'Marchand-Dessalines, Rue Dupuy - Haiti',
      pdf: 'cv.pdf'
    };

    // boutons
    document.getElementById('btn-nat').addEventListener('click', ()=>{window.location.href = 'tel:'+contacts.nat.replace(/\+/g,'')});
    document.getElementById('btn-dig').addEventListener('click', ()=>{window.location.href = 'tel:'+contacts.dig.replace(/\+/g,'')});
    document.getElementById('btn-whats').addEventListener('click', ()=>{window.open('https://wa.me/'+contacts.whats,'_blank')});
    document.getElementById('btn-mail').addEventListener('click', ()=>{window.location.href = 'mailto:'+contacts.mail});
    document.getElementById('btn-loc').addEventListener('click', ()=>{window.open('https://www.google.com/maps/search/?api=1&query='+encodeURIComponent(contacts.loc),'_blank')});

    // small accessibility: keyboard support
    document.querySelectorAll('.item').forEach(el=>{el.tabIndex=0; el.addEventListener('keypress', e=>{if(e.key==='Enter') el.click()})});

    // preload CV link (attempt) and animation hint
    (function(){
      const link=document.createElement('link'); link.rel='preload'; link.href=contacts.pdf; link.as='document'; document.head.appendChild(link);
    })();
  </script>
</body>
</html>
